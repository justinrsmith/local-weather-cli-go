name: Go 
on: [push]
jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run Unit test
      run: |
        make deps
        make test
        
    build:
      name: Build
      runs-on: ubuntu-latest
      needs: test
      steps:
      
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
        
      - name: Check out code
        uses: actions/checkout@v1
        
      - name: Build
        run: make build
      